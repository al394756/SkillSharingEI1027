<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar demandes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nova demanda</h2>
    <form class="form-horizontal" action="#" th:action="@{/request/add}"
          th:object="${request}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idRequest">id:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="10" class="form-control" id="idRequest" th:field="*{idRequest}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="skill">Skill:</label>
            <div class="col-sm-4">
                <select th:each="skill: ${skills}" required>
                    <option th:text="${skill}" id="skill"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Inici:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fi:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idDescription">Descripci√≥:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idDescription" th:field="*{description}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idStudent">Estudiant:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="10" class="form-control" id="idStudent" th:field="*{idStudent}" required/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Afegeix demanda</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
