<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Request</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Edit Request</h2>
    <form class="form-horizontal" action="#" th:action="@{/request/update}"
          th:object="${request}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idRequest">id:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idRequest" th:field="*{idRequest}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idSkill">Skill:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idSkill" th:field="*{idSkill}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Start date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">End date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idDescription">Description:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idDescription" th:field="*{description}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idStudent">Student:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idStudent" th:field="*{idStudent}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
