<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ban</title>
    <meta charset="UTF-8" />
    <link href="../static/css/skillsharing.css" rel="stylesheet" th:href="@{/css/skillsharing.css}"/>
    <link href="../static/css/header.css" rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="../static/css/ban.css" rel="stylesheet" th:href="@{/css/ban.css}"/>
</head>
<div th:replace="fragments/header" ></div>
<body>
<main class="centrado">
    <div class="caja color_text">
<form action="#" th:action="@{/student/ban}"
      th:object="${student}" method="post">
    <div class="caja-interno">
    <div class="nombre"><h2 th:text="'Ban '+${student.name}"></h2></div>
    <hr>
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" class="fecha" th:field="*{name}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Reason:</label></td>
            <td><input type="text" class="descripcion" th:field="*{banReason}" /></td>
            <td th:if="${#fields.hasErrors('banReason')}" th:errors="*{banReason}"></td>
        </tr>
    </table>

        <hr>
        <a href="/student/list"><button class="sumit" type="button" >Back</button></a>
        <input type="checkbox" class="checconf" id="confirm">
        <label type="button" class="ajustesSubmit sumit2" for="confirm">Ban Student</label>



    </div>

    <div class="corfrimacion">
        <p class="color_text">Are you sure you want to ban this Student?</p>
        <table class="botones">
            <tr>
                <td><label class="botonConf" for="confirm"> Back </label></td>
                <td><button class="sumit" type="submit">Ban Student</button></td>
            </tr>
        </table>
    </div>
</form>
    </div>
</main>
</body>
</html>
