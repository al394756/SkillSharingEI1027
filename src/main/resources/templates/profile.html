<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <link href="../static/css/skillsharing.css" rel="stylesheet" th:href="@{/css/skillsharing.css}"/>
    <link href="../static/css/header.css" rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="../static/css/profile.css" rel="stylesheet" th:href="@{/css/profile.css}"/>

</head>
<div th:replace="fragments/header" ></div>

<body>
<main>
    <table class="contenedor">
        <tr>
            <td>Name:</td>
            <td><label th:text="${session.user.getName()}" ></label></td>
            <td>Email:</td>
            <td><label th:text="${session.user.getEmail()}" ></label></td>
        </tr>
        <tr>
            <td>Student ID:</td>
            <td><label th:text="${session.user.getIdStudent()}" ></label></td>
            <td>Hours:</td>
            <td><label th:text="${session.user.getBalanceHours()}" ></label></td>
        </tr>
    </table>
    <div class="contenedor">
        <div class="contenidos">
            <div class="cell">Your requests</div>
            <div class="cell">Your offers</div>
            <div class="cell">Active collaborations</div>
        </div>
    </div>
</main>
</body>
</html>
