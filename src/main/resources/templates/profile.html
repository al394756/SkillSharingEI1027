<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="*{session.user.name}"></title>
    <meta charset="UTF-8"/>
    <link href="../static/css/skillsharing.css" rel="stylesheet" th:href="@{/css/skillsharing.css}"/>
    <link href="../static/css/header.css" rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="../static/css/profile.css" rel="stylesheet" th:href="@{/css/profile.css}"/>

</head>
<div th:replace="fragments/header" ></div>

<body>
<main>
    <h1>My data:</h1>
    <div class="caja color_text">
        <table>
            <tr>
                <th>
                    <label>Name:</label>
                </th>

                <td>
                    <label class="tuyo" th:text="*{session.user.name}"></label>
                </td>
                <th>
                    <label>Email:</label>
                </th>
                <td>
                    <label class="tuyo" th:text="*{session.user.email}"></label>
                </td>
            </tr>
        </table>
        <table>
        <tr>
            <th>
                <label>Balance hours:</label>
            </th>
            <td>
                <label class="tuyo" th:text="*{session.user.balanceHours}"></label>
            </td>
        </tr>
        </table>
    </div>

    <h1>My collaborations:</h1>
    <table class="tablaColla">
        <thead>
        <tr>
            <th><label>Offeror</label></th>
            <th><label>Requester</label></th>
            <th><label>Skill</label></th>
            <th><label>Collaboration State</label></th>
            <th><label>Hours</label></th>
            <th><label>Score</label></th>
        </tr>
        </thead>

        <tbody>
        <tr class="color" th:each="collaboration: ${misCollaborations}">
            <td> <label th:text="${collaboration.idOffer.student.name}"></label></td>
            <td> <label th:text="${collaboration.idRequest.student.name}"> </label></td>
            <td> <label th:text="${collaboration.idRequest.skill.name}"></label></td>
            <td>
                <label th:if="${collaboration.collaborationState}==0"> Pending</label>
                <label th:if="${collaboration.collaborationState}==1"> Confirmed</label>
                <label th:if="${collaboration.collaborationState}==2"> Awaiting Assessment</label>
                <label th:if="${collaboration.collaborationState}==3"> Completed</label>
                <label th:if="${collaboration.collaborationState}==4"> Cancelled</label>
            </td>
            <td>
                <label th:if="${collaboration.collaborationState}==3"><label th:text="${collaboration.hours}"></label></label>
                <label th:if="${collaboration.collaborationState}==4">N/A</label>
                <label th:unless="${collaboration.collaborationState}==3 or ${collaboration.collaborationState}==4">?</label>
            </td>
            <td>
                <label th:if="${collaboration.collaborationState}==3"><label th:text="${collaboration.assessmentScore}"></label></label>
                <label th:if="${collaboration.collaborationState}==4">N/A</label>

                <label th:unless="${collaboration.collaborationState}==3 or ${collaboration.collaborationState}==4">?</label>
            </td>
            <td>
                <label th:if="${collaboration.collaborationState}==0 and ((${collaboration.idRequest.student.idStudent} == ${session.user.idStudent} and ${collaboration.requestinicia} == false) or (${collaboration.idOffer.student.idStudent} == ${session.user.idStudent} and ${collaboration.requestinicia} == true))" class="colBan"> <a class="add color_text" th:href="@{/collaboration/confirm/{idCollaboration}(idCollaboration=${collaboration.idCollaboration})}">Confirm Collaboration</a></label>
                <label th:if="(${collaboration.collaborationState}==0 and not ((${collaboration.idRequest.student.idStudent} == ${session.user.idStudent} and ${collaboration.requestinicia} == false) or (${collaboration.idOffer.student.idStudent} == ${session.user.idStudent} and ${collaboration.requestinicia} == true))) or ${collaboration.collaborationState}==1" class="colBan"> <a class="add color_text" th:href="@{/collaboration/cancel/{idCollaboration}(idCollaboration=${collaboration.idCollaboration})}">Cancel Collaboration</a></label>
                <label th:if="${collaboration.collaborationState}==2 and ${collaboration.idRequest.student.idStudent} == ${session.user.idStudent} " class="colBan"> <a class="add color_text" th:href="@{/student/confirm/{id}(id=${collaboration.idCollaboration})}">Assess Collaboration</a></label>



            </td>
        </tr>
        </tbody>
    </table>
    </table>
</main>
</body>
</html>
