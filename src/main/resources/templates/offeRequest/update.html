<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Edit '+${type}"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2 th:text="'Edit '+${type}"></h2>
    <form action="#" th:action="@{/__${offeRequest.url}__/update}"
          th:object="${offeRequest}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="id">id:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="id" th:field="*{id}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idSkill">Skill:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idSkill" th:field="*{skill.name}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Start date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">End date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="description" th:field="*{description}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idStudent">Student:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idStudent" th:field="*{student.name}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
