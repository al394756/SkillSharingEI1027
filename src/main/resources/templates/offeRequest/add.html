<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Create '+${type}"></title>
    <meta charset="UTF-8" />
    <link type="text/css"  rel="stylesheet" th:href="@{../../css/skillsharing.css}"/>
    <link  type="text/css" rel="stylesheet" th:href="@{../../css/header.css}"/>
    <link  type="text/css" rel="stylesheet" th:href="@{../../css/addOR.css}"/>
</head>

<div th:replace="fragments/header" ></div>
<body>
<main>
<div class="caja">
    <div class="caja-interno">
    <h2 th:text="'Create '+${type}"></h2>
        <hr/>
    <form action="#" th:href="@{/{url}(url=${offeRequest.url})/add}"
          th:object="${offeRequest}" method="post">
        <table>
            <tr class="iz">
                <td><label for="skill">Skill:</label></td>
                <td><label for="description">Description:</label></td>
            </tr>
            <tr class="iz">
                <td>
                    <select class="error" type="text" id="skill" th:field="*{skill.idSkill}"
                             th:if="${#fields.hasErrors('skill.idSkill')}" >
                        <option th:each="skill1:${skills}" th:value="${skill1}"
                                th:text="${skill1}"></option>
                    </select>
                    <select  type="text" th:field="*{skill.idSkill}"
                             th:unless="${#fields.hasErrors('skill.idSkill')}" >
                        <option th:each="skill1:${skills}" th:value="${skill1}"
                                th:text="${skill1}"></option>
                    </select>
                </td>
                <td>
                    <input type="text" maxlength="100" id="description" th:field="*{description}"
                           th:unless="${#fields.hasErrors('description')}"/>
                    <input class="error" type="text" maxlength="100" th:field="*{description}"
                           th:if="${#fields.hasErrors('description')}"/>
                </td>
            </tr>
            <tr class="iz">
                <td><label for="startDate">Start date:</label></td>
                <td><label for="endDate">End date:</label></td>
            </tr>

            <tr class="iz">
                <td>
                    <input type="date" id="startDate" th:field="*{startDate}"
                           th:unles="${#fields.hasErrors('startDate')}"/>
                    <input class="error" type="date" id="startDate" th:field="*{startDate}"
                           th:if="${#fields.hasErrors('startDate')}"/>
                </td>
                <td>
                    <input  type="date" id="endDate" th:field="*{endDate}"
                           th:unles="${#fields.hasErrors('endDate')}"/>
                    <input class="error" type="date" id="endDate" th:field="*{endDate}"
                           th:if="${#fields.hasErrors('endDate')}"/>
                </td>
            </tr>
        </table>
        <div class="hrdiv"><hr/></div>
        <table>
            <tr>
                <td><a href="list"><button class="sumit" type="button" >Back</button></a></td>
                <td>

                    <input type="checkbox" class="checconf" id="confirm">
                    <label class="ajustesSubmit sumit2" for="confirm" th:text="'Create a '+${type}"></label>

                    <div class="corfrimacion">
                        <p class="color_text" th:text="'Are you sure you want to cancel this '+${type}"></p>
                        <table class="botones">
                            <tr>
                                <td><button class="botonConf" for="confirm"> Back </button></td>
                                <td><button class="sumit" type="submit" for="confirm" th:text="'Create a '+${type}"></button></td>
                            </tr>
                        </table>
                    </div>

                    <label class="fondoOscuro2"></label>
                </td>

            </tr>
        </table>
    </form>
</div>
</div>
</main>
</body>
</html>
