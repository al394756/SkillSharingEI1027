<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Offers</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Offers</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Skill</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Description</th>
            <th>Student</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer: ${offers}">
            <td th:text="${offer.idOffer}"></td>
            <td th:text="${offer.idSkill}"></td>
            <td th:text="${offer.startDate}"></td>
            <td th:text="${offer.endDate}"></td>
            <td th:text="${offer.description}"></td>
            <td th:text="${offer.idStudent}"></td>
            <td> <a th:href="@{/offer/update/{idOffer}(idOffer=${offer.idOffer})}" class="btn btn-warning" role="button">Edit</a></td>
            <td><a th:href="@{/offer/delete/{idOffer}(idOffer=${offer.idOffer})}" class="btn btn-danger" role="button">Cancel</a></td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success" role="button">Create offer</a>
</div>
</body>
</html>
