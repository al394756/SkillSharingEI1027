<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar ofertes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nova oferta</h2>
    <form class="form-horizontal" action="#" th:action="@{/offer/add}"
          th:object="${offer}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idOffer">id:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="10" class="form-control" id="idOffer" th:field="*{idOffer}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idSkill">Skill:</label>
            <div class="col-sm-4">

                <select  required>
                    <option th:field="*{idSkill}" id="skill2">Skill1</option>
                    <option th:each="skill: ${skills}" th:field="*{idSkill}" id="skill"></option>
                </select>

                <input type="text" maxlength="10" class="form-control" id="idSkill" th:field="*{idSkill}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Inici:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fi:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idDescription">Descripci√≥:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idDescription" th:field="*{description}" required/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Afegeix oferta</button>
            </div>
        </div>
    </form>
</div>
</body>
</body>
</html>
