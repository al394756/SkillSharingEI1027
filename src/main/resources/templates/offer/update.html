<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar ofertes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nova demanda</h2>
    <form class="form-horizontal" action="#" th:action="@{/offer/add}"
          th:object="${offer}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idRequest">id:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="10" class="form-control" id="idRequest" th:field="*{idOffer}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idSkill">Skill:</label>
            <div class="col-sm-4">
                <input type="text" id="idSkill" class="form-control" th:field="*{idSkill}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Inici:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fi:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idDescription">Descripci√≥:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="100" class="form-control" id="idDescription" th:field="*{description}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idStudent">Estudiant:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="10" class="form-control" id="idStudent" th:field="*{idStudent}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Afegeix oferta</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
